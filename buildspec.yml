version: 0.1

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing node
      - npm install
  build: 
    commands:
      - echo Start building frontend
      - npm run-script build
  post_build:
    commands: 
      - echo Build completed

artifacts:
  files: 
    - app.js 
    - index.html
    - package.json
    - node_modules/react/*